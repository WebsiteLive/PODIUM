          <p>Tell us a bit about yourself. This Information will appear on your profile, so that potential buyers can get to know you better. </p>
          <hr class="solid">
          <div class="div-form">
            <label><strong>PROFILE PICTURE:</strong></label>

            <form class="forms" action="" method="post">
           
            <div class="profile-pic-div">
    
              <img src="img/me.jpg" id="photo">
              <input type="file" id="file">
              <label for="file" id="uploadBtn">Choose Photo</label>
            </div>
            
            <script src="app.js"></script>
            <label class="name" for="text"><strong>Name: </strong></label>
            <input class="text-name" type="text" id="name" placeholder="Enter your first name" name="name">
            <input class="text-name2" type="text" id="name" placeholder="Enter your last name" name="name">
            <label class="years-exp" for="text"><strong>Year(s) of Experience: </strong></label>
            <input class="yrs-exp" type="number" id="years-exp" name="years">
            <label class="description" for="text"><strong>Description: </strong> </label>
            <textarea class="text-area" rows="5" cols="55" placeholder="Enter description"></textarea>
            </form>
          </div>
          <hr class="solid2">
        </div>
        <h1><center>PORTFOLIO</center></h1>
        <p><center>Upload your Projects</center></p>
        <label for="inputTag">
          
        <input id="files" type="file" multiple="multiple" accept="image/jpeg, image/png, image/jpg">
        </label>
        <input type="submit">
        <output id="result">

        <script type="text/javascript">
          document.querySelector("#files").addEventListener("change", (e) => { //CHANGE EVENT FOR UPLOADING PHOTOS
    if (window.File && window.FileReader && window.FileList && window.Blob) { //CHECK IF FILE API IS SUPPORTED
      const files = e.target.files; //FILE LIST OBJECT CONTAINING UPLOADED FILES
      const output = document.querySelector("#result");
      output.innerHTML = "";
      for (let i = 0; i < files.length; i++) { // LOOP THROUGH THE FILE LIST OBJECT
          if (!files[i].type.match("image")) continue; // ONLY PHOTOS (SKIP CURRENT ITERATION IF NOT A PHOTO)
          const picReader = new FileReader(); // RETRIEVE DATA URI 
          picReader.addEventListener("load", function (event) { // LOAD EVENT FOR DISPLAYING PHOTOS
            const picFile = event.target;
            const div = document.createElement("div");
            div.innerHTML = `<img class="thumbnail" src="${picFile.result}" title="${picFile.name}"/>`;
            output.appendChild(div);
          });
          picReader.readAsDataURL(files[i]); //READ THE IMAGE
      }
    } else {
      alert("Your browser does not support File API");
    }
  });
        </script>
